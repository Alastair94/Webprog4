<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Bootstrap -->
		<title>Beadandó</title>
		<link rel="stylesheet" href="style.css" /> <!-- Own CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap -->
		<script src="https://kit.fontawesome.com/5d08bcc2c3.js" crossorigin="anonymous"></script> <!-- Fontawesome -->
	</head>
	<body>
		<div class="container-fluid">
			<div id="sidenav">
				<h2 class="enlarged"><i class="fas fa-share-alt fa-2x"></i>MODELLEK</h2>
				<nav>
					<a href="#"><i class="fas fa-newspaper"></i>HETILAP</a>
					<a href="#"><i class="fas fa-globe-americas"></i>ONLINE</a>
					<a href="#"><i class="fas fa-link"></i>HETILAP+ONLINE</a>
					<a class="enlarged" href="#"><i class="fas fa-tags fa-2x"></i>DEMÓ</a>
					<a href="#"><i class="fas fa-user-tag"></i>CÍMKÉZŐ</a>
					<a href="#"><i class="fas fa-cogs"></i>TANÍTÓ</a>
				</nav>
				<button id="collapseBtn" type="button">
					<i id="angle" class="fas fa-angle-left"></i>
				</button>
			</div>
			<div id="main" class="main">
				<h1>címkeajánló - HETILAP</h1>
				<form>
					<div class="form-group">
						<label for="headline">Cikkek listája:</label>
						<div class="input-group">
							<select id="headline" class="form-control"></select>
							<button id="btn_back_20" type="button" class="btn btn-secondary"><i class="fas fa-angle-double-left"></i></button>
							<button id="btn_back" type="button" class="btn btn-secondary"><i class="fas fa-angle-left"></i></button>
							<button id="btn_next" type="button" class="btn btn-secondary btn-sm"><i class="fas fa-angle-right"></i></button>
							<button id="btn_next_20" type="button" class="btn btn-secondary btn-sm"><i class="fas fa-angle-double-right"></i></button>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-9">
								<label>Valószínűség: </label>
								<p id="probability" class="inline"> 0.5</p>
							</div>
							<div class="col-sm-1">
								<input id="min3" type="checkbox" />
								<label for="min3">min. 3</label>
							</div>
							<div class="col-sm-2">
								<p class="inline">P: 1</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-10">
								<input id="formControlRange" class="custom-range" type="range" min="0" max="1" step="0.001" />
							</div>
							<div class="col-sm-2">
								<p class="inline">R: 1</p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="javascript.js"></script> <!-- Own javascript -->
</html>
